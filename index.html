<!DOCTYPE html>

<body>
    <a href="./html/test/arraytest.html">arraytest</a><br />
    <a href="./html/test/bones.html">bones</a><br />
    <a href="./html/moc.html">moc</a><br>

    <a href="./html/test/up_calc.html">upcalc</a>
    <canvas id="qr"></canvas>

    <script>
      function writeQr(canvas, data) {
        return new Promise((res, rej) => {
          QRCode.toCanvas(
            canvas,
            data,
            {
              margin: 2,
              scale: 2
            },
            (err, tg) => (!err ? res(tg) : rej(err))
          );
        });
      }
      var url = location.href;
      writeQr(document.getElementById("qr"), url);
    </script>
  </body>
</html>
