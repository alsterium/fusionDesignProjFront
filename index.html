    <canvas id="qr"></canvas>

    <script>
        function writeQr(canvas, data) {
            return new Promise((res, rej) => {
                QRCode.toCanvas(
                    canvas,
                    data, {
                        margin: 2,
                        scale: 2
                    },
                    (err, tg) => (!err ? res(tg) : rej(err))
                );
            });
        }
        var url = location.href;
        writeQr(document.getElementById("qr"), url);
    </script>
</body>
