<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fabric.js</title>
    <link
      href="https://fonts.googleapis.com/earlyaccess/nikukyu.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
      rel="stylesheet"
    />

    <style>
      canvas {
        border: solid 3px #000;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.5.0/fabric.min.js"></script>
    <script>

      var canvas , stampText;

      function initStampCanvas(){
        canvas = new fabric.Canvas("canvas");
        stampText = "おいっす";
        updateText();
      }

      function updateText(){
        var upperText = new fabric.Text(stampText, {
          fontFamily: "Nico Moji",
          fontSize: 100,
          originX: "center",
          originY: "center"
        });
        var middleText = new fabric.Text(stampText, {
          fontFamily: "Nico Moji",
          fontSize: 100,
          stroke: "#ffffff",
          strokeWidth: 10,
          originX: "center",
          originY: "center"
        });

        var lowerText = new fabric.Text(stampText, {
          fontFamily: "Nico Moji",
          fontSize: 100,
          stroke: "#000",
          strokeWidth: 15,
          originX: "center",
          originY: "center"
        });

        //二重袋文字
        var textGroup = new fabric.Group([lowerText,middleText, upperText], {
          top: 150,
          left: 150
        });
        canvas.add(textGroup);
      };
      

      window.onload = () => initStampCanvas();
       
    </script>
  </head>
  <body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
  </body>
</html>
